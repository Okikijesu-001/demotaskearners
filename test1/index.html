<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text CAPTCHA</title>
<style>
    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
    }

    .captcha-container {
        background: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        position: relative;
        width: 300px;
    }

    .captcha-box {
        background: #f1f1f1;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin-bottom: 10px;
    }

    canvas {
        height: 100%;
        width: 100%;
    }

    input {
        padding: 5px;
        width: 80%;
        margin-top: 5px;
    }

    button {
        background: black;
        color: white;
        padding: 6px 12px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
    }

    .error-text {
        color: red;
        font-size: 12px;
        margin-top: 5px;
        min-height: 16px;
    }

    /* Loader */
    .loader {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
    }

    .dot {
        height: 8px;
        width: 8px;
        margin: 2px;
        background-color: green;
        border-radius: 50%;
        display: inline-block;
        animation: bounce 1.2s infinite ease-in-out both;
    }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
    }

    .dot:nth-child(1) { animation-delay: -1.1s; }
    .dot:nth-child(2) { animation-delay: -1.0s; }
    .dot:nth-child(3) { animation-delay: -0.9s; }
    .dot:nth-child(4) { animation-delay: -0.8s; }
    .dot:nth-child(5) { animation-delay: -0.7s; }
    .dot:nth-child(6) { animation-delay: -0.6s; }
    .dot:nth-child(7) { animation-delay: -0.5s; }
    .dot:nth-child(8) { animation-delay: -0.4s; }
    .dot:nth-child(9) { animation-delay: -0.3s; }
    .dot:nth-child(10) { animation-delay: -0.2s; }

    /* Blur effect */
    .blurred {
        filter: blur(5px);
        pointer-events: none;
    }
</style>
</head>
<body>

<div id="main-content">
    <div class="captcha-container">
        <div class="captcha-box">
            <canvas id="captchaCanvas"></canvas>
        </div>
        <label>Type the word above</label><br>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        <div class="error-text" id="errorMsg"></div>
        <button id="verifyBtn">Verify</button>
    </div>
</div>

<!-- Loader -->
<div class="loader" id="loader">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<script>
    const captchaTexts = [];
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let i = 0; i < 100; i++) {
        let len = Math.floor(Math.random() * 3) + 4;
        let text = "";
        for (let j = 0; j < len; j++) {
            text += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        captchaTexts.push(text);
    }

    const fonts = [
        "Arial Black", "Impact", "Comic Sans MS", "Courier New", "Times New Roman", "Georgia",
        "Lucida Console", "Verdana", "Tahoma", "Trebuchet MS", "Palatino Linotype", "Book Antiqua"
    ];

    let currentCaptcha = "";
    const canvas = document.getElementById("captchaCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 200;
    canvas.height = 60;

    function generateCaptcha() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        currentCaptcha = captchaTexts[Math.floor(Math.random() * captchaTexts.length)];
        const font = fonts[Math.floor(Math.random() * fonts.length)];
        ctx.font = `bold 30px '${font}'`;
        ctx.fillStyle = "#000";
        ctx.setTransform(1, Math.random() * 0.3, Math.random() * 0.3, 1, 0, 0); // distortion
        ctx.fillText(currentCaptcha, 20, 40);
    }

    generateCaptcha();

    document.getElementById("verifyBtn").addEventListener("click", function() {
        let userInput = document.getElementById("captchaInput").value.toUpperCase();
        if (userInput !== currentCaptcha) {
            document.getElementById("errorMsg").textContent = "Incorrect";
        } else {
            document.getElementById("errorMsg").textContent = "";
            document.getElementById("main-content").classList.add("blurred");
            document.getElementById("loader").style.display = "flex";
        }
    });

    document.getElementById("captchaInput").addEventListener("input", function() {
        let userInput = this.value.toUpperCase();
        if (userInput !== currentCaptcha) {
            document.getElementById("errorMsg").textContent = "Incorrect";
        } else {
            document.getElementById("errorMsg").textContent = "";
        }
    });
</script>

</body>
</html>
