<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captcha Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Orbitron:wght@500&family=Righteous&family=Black+Ops+One&family=Press+Start+2P&family=Cabin+Sketch:wght@700&family=Bungee+Shade&family=Monoton&family=Grenze+Gotisch:wght@900&family=Fruktur&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0f0f0f, #000000);
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #111;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 0 40px rgba(0, 255, 180, 0.1);
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .captcha-box {
      font-size: 32px;
      color: white;
      letter-spacing: 6px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      transition: all 0.3s ease-in-out;
      display: inline-block;
    }
    .input-wrapper {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    .input-wrapper input {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #555;
      width: 100%;
      background-color: #1a1a1a;
      color: #fff;
    }
    .input-wrapper::after {
      content: "";
      position: absolute;
      right: 10px;
      top: 50%;
      width: 18px;
      height: 18px;
      margin-top: -9px;
      border: 3px solid #3498db;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #ff5252;
      font-size: 14px;
      margin-top: 10px;
    }
    .btn {
      margin-top: 20px;
      background-color: #00cc66;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #00b359;
    }
    #status {
      margin-top: 15px;
      font-size: 13px;
      white-space: pre-wrap;
      text-align: left;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="captchaText" class="captcha-box">Loading...</div>
    <div class="input-wrapper">
      <input type="text" id="captchaInput" placeholder="Type the word above" />
    </div>
    <div class="error" id="error"></div>
    <button class="btn" id="verifyBtn">Verify</button>
    <div id="status"></div>
  </div>  <script>
    const captchaList = [
      { text: "ROBOTENTRY", font: "Rubik Mono One" },
      { text: "SECUREPAGE", font: "Orbitron" },
      { text: "PROTECTED", font: "Press Start 2P" },
      { text: "VERIFYACCESS", font: "Righteous" },
      { text: "NOBOTZONE", font: "Cabin Sketch" },
      { text: "FIREWALL", font: "Bungee Shade" },
      { text: "BOTGUARD", font: "Black Ops One" },
      { text: "HUMANONLY", font: "Grenze Gotisch" },
      { text: "LOGINSAFE", font: "Fruktur" },
      { text: "AUTHLOCK", font: "Monoton" }
    ];

    const selected = captchaList[Math.floor(Math.random() * captchaList.length)];
    const captcha = selected.text;

    const captchaBox = document.getElementById("captchaText");
    captchaBox.style.fontFamily = `'${selected.font}', sans-serif`;
    captchaBox.textContent = captcha;

    const input = document.getElementById("captchaInput");
    const error = document.getElementById("error");

    input.addEventListener("input", () => {
      const val = input.value;
      let isCorrect = true;
      for (let i = 0; i < val.length; i++) {
        if (val[i] !== captcha[i]) {
          isCorrect = false;
          break;
        }
      }
      if (!isCorrect) {
        error.textContent = "Incorrect character entered or case mismatch.";
      } else {
        error.textContent = "";
      }
    });

    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const val = input.value;
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (val !== captcha) {
        error.textContent = "Please enter the correct captcha.";
        return;
      }

      if (!token) return location.href = "https://t.me/Democlickersbot";

      let webhook;
      try {
        webhook = atob(token);
      } catch (e) {
        location.href = "https://t.me/Democlickersbot";
        return;
      }

      if (!webhook.startsWith("https://appapi.bots.business/v1/bots/") ||
          !webhook.includes("command=%2F") ||
          !webhook.includes("user_id=")) {
        location.href = "https://t.me/Democlickersbot";
        return;
      }

      try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const { ip } = await ipRes.json();

        const vpnRes = await fetch("/api/ipcheck?ip=" + ip);
        const vpnData = await vpnRes.json();

        if (vpnData.raw.vpn || vpnData.raw.tor || vpnData.raw.active_vpn || vpnData.raw.active_tor) {
          alert("VPN or Proxy detected! Please disable it and refresh the page.");
          return;
        }

        const ipInfoRes = await fetch(`https://ipwho.is/${ip}`);
        const ipInfo = await ipInfoRes.json();

        const dataToSend = {
          ip: ipInfo.ip,
          country: ipInfo.country,
          countryCode: ipInfo.country_code,
          callingCode: ipInfo.calling_code,
          timezone: ipInfo.timezone?.id
        };

        await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ webhook, data: dataToSend })
        });

        location.href = "https://t.me/Democlickersbot";
      } catch (err) {
        document.getElementById("status").textContent = "Something went wrong.";
      }
    });
  </script></body>
</html>
