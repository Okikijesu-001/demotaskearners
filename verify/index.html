<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captcha Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #111;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
    .captcha-box {
      font-family: 'Rubik Mono One', sans-serif;
      font-size: 40px;
      color: white;
      letter-spacing: 5px;
      transform: skew(-5deg);
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #555;
      width: 100%;
      max-width: 300px;
      background-color: #111;
      color: #fff;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .btn {
      margin-top: 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      font-size: 13px;
      white-space: pre-wrap;
      text-align: left;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="captchaText" class="captcha-box">CAPTCHA</div>
    <div>
      <input type="text" id="captchaInput" placeholder="Type the word above" />
      <div class="error" id="error"></div>
    </div>
    <button class="btn" id="verifyBtn">Verify</button>
    <div id="status"></div>
  </div>  <script>
    const captcha = "CAPTCHA";
    const input = document.getElementById("captchaInput");
    const error = document.getElementById("error");

    input.addEventListener("input", () => {
      const val = input.value.toUpperCase();
      let isCorrect = true;
      for (let i = 0; i < val.length; i++) {
        if (val[i] !== captcha[i]) {
          isCorrect = false;
          break;
        }
      }
      if (!isCorrect) {
        error.textContent = "Incorrect character entered.";
      } else {
        error.textContent = "";
      }
    });

    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const val = input.value.toUpperCase();
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (val !== captcha) {
        error.textContent = "Please enter the correct captcha.";
        return;
      }

      if (!token) return location.href = "https://t.me/Democlickersbot";

      let webhook;
      try {
        webhook = atob(token);
      } catch (e) {
        location.href = "https://t.me/Democlickersbot";
        return;
      }

      if (!webhook.startsWith("https://appapi.bots.business/v1/bots/") ||
          !webhook.includes("command=%2F") ||
          !webhook.includes("user_id=")) {
        location.href = "https://t.me/Democlickersbot";
        return;
      }

      try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const { ip } = await ipRes.json();

        const vpnRes = await fetch("/api/ipcheck?ip=" + ip);
        const vpnData = await vpnRes.json();

        if (vpnData.raw.vpn || vpnData.raw.tor || vpnData.raw.active_vpn || vpnData.raw.active_tor) {
          alert("VPN or Proxy detected! Please disable it and refresh the page.");
          return;
        }

        const ipInfoRes = await fetch(`https://ipwho.is/${ip}`);
        const ipInfo = await ipInfoRes.json();

        const dataToSend = {
          ip: ipInfo.ip,
          country: ipInfo.country,
          countryCode: ipInfo.country_code,
          callingCode: ipInfo.calling_code,
          timezone: ipInfo.timezone?.id
        };

        await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ webhook, data: dataToSend })
        });

        location.href = "https://t.me/Democlickersbot";
      } catch (err) {
        document.getElementById("status").textContent = "Something went wrong.";
      }
    });
  </script></body>
</html>
