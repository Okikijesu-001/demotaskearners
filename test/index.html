<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rolling Dots</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dots {
      font-size: 4rem;
      font-weight: bold;
      color: green;
      font-family: monospace;
      letter-spacing: 10px;
    }

    @keyframes dots {
      0%   { content: "."; }
      25%  { content: ".."; }
      50%  { content: "..."; }
      75%  { content: "...."; }
      100% { content: "."; }
    }

    .dots::after {
      content: ".";
      animation: dots 1.5s steps(4, end) infinite;
    }
  </style>
</head>
<body>
  <div class="dots"></div>
</body>
</html>
