<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPTCHA Verification</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .captcha-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .captcha-image {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      user-select: none;
    }

    #captchaInput {
      padding: 10px;
      width: 90%;
      font-size: 16px;
    }

    #verifyBtn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    #verifyBtn:disabled {
      background-color: #333;
      cursor: not-allowed;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 2px;
      background-color: green;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.2s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -1.1s; }
    .dot:nth-child(2) { animation-delay: -1.0s; }
    .dot:nth-child(3) { animation-delay: -0.9s; }
    .dot:nth-child(4) { animation-delay: -0.8s; }
    .dot:nth-child(5) { animation-delay: -0.7s; }
    .dot:nth-child(6) { animation-delay: -0.6s; }
    .dot:nth-child(7) { animation-delay: -0.5s; }
    .dot:nth-child(8) { animation-delay: -0.4s; }
    .dot:nth-child(9) { animation-delay: -0.3s; }
    .dot:nth-child(10) { animation-delay: -0.2s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="captcha-box">
    <div id="captchaText" class="captcha-image">LOADING</div>
    <input type="text" id="captchaInput" placeholder="Type the word above" />
    <div id="errorMessage" class="error-message"></div>
    <button id="verifyBtn" onclick="verifyCaptcha()">Verify</button>
    <pre id="debug" style="text-align:left; white-space: pre-wrap; margin-top:10px;"></pre>
    <div id="status"></div>
  </div>

  <script>
    const fonts = ["Arial", "Courier New", "Georgia", "Times New Roman", "Verdana", "Impact", "Lucida Console", "Comic Sans MS"];
    const texts = Array.from({ length: 100 }, () => Array.from({ length: Math.floor(Math.random() * 3) + 4 }, () => String.fromCharCode(65 + Math.floor(Math.random() * 26))).join(""));
    let currentText = "";
    let verified = false;

    function setNewCaptcha() {
      const randomText = texts[Math.floor(Math.random() * texts.length)];
      const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
      const captchaText = document.getElementById("captchaText");
      captchaText.textContent = randomText;
      captchaText.style.fontFamily = randomFont;
      currentText = randomText;
    }

    function verifyCaptcha() {
      if (verified) return;
      const input = document.getElementById("captchaInput").value.toUpperCase();
      const errorMessage = document.getElementById("errorMessage");
      const verifyBtn = document.getElementById("verifyBtn");

      if (input !== currentText) {
        errorMessage.textContent = "Incorrect CAPTCHA.";
        return;
      }

      errorMessage.textContent = "";
      verified = true;
      verifyBtn.disabled = true;
      verifyBtn.innerHTML = '<div class="loader">' + Array.from({ length: 10 }).map(() => '<span class="dot"></span>').join('') + '</div>';

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (!token) return redirectWithSuccess();

      debug("Token: " + token);
      let webhook;
      try {
        webhook = atob(token);
        debug("Decoded webhook: " + webhook);
      } catch (e) {
        debug("Invalid token: " + e.message);
        return redirectWithSuccess();
      }

      if (!webhook.startsWith("https://appapi.bots.business/v1/bots/") ||
          !webhook.includes("command=%2F") ||
          !webhook.includes("user_id=")) {
        debug("Invalid webhook structure.");
        return redirectWithSuccess();
      }

      (async () => {
        try {
          const ipRes = await fetch("https://api.ipify.org?format=json");
          const { ip } = await ipRes.json();
          debug("User IP: " + ip);

          const vpnRes = await fetch("/api/ipcheck?ip=" + ip);
          const vpnData = await vpnRes.json();
          debug("VPN Check: " + JSON.stringify(vpnData));

          if (vpnData.raw.vpn || vpnData.raw.tor || vpnData.raw.active_vpn || vpnData.raw.active_tor) {
            alert("VPN or Proxy detected! Please disable it and refresh the page.");
            verifyBtn.innerText = "Verify";
            verifyBtn.disabled = false;
            verified = false;
            return;
          }

          const ipInfoRes = await fetch(`https://ipwho.is/${ip}`);
          const ipInfo = await ipInfoRes.json();
          debug("IP-API Data: " + JSON.stringify(ipInfo));

          const dataToSend = {
            ip: ipInfo.ip,
            country: ipInfo.country,
            countryCode: ipInfo.country_code,
            callingCode: ipInfo.calling_code,
            timezone: ipInfo.timezone?.id
          };

          const relayRes = await fetch("/api/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ webhook, data: dataToSend })
          });

          const msg = await relayRes.text();
          document.getElementById("status").innerText = relayRes.ok ? "✅ Data sent successfully!" : "❌ Failed to send to webhook: " + msg;

          redirectWithSuccess();
        } catch (err) {
          debug("Error: " + err.message);
          document.getElementById("status").textContent = "Something went wrong.";
          verifyBtn.innerText = "Verify";
          verifyBtn.disabled = false;
          verified = false;
        }
      })();
    }

    function redirectWithSuccess() {
      const verifyBtn = document.getElementById("verifyBtn");
      verifyBtn.innerText = "✅ SUCCESS";
      setTimeout(() => window.location.href = "https://t.me/Democlickersbot", 2000);
    }

    const debug = (msg) => {
      document.getElementById("debug").textContent += msg + "\n";
    };

    setNewCaptcha();
  </script>
</body>
</html>
