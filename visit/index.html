<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visit Task</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #topBar {
    background: #000;
    color: #fff;
    font-size: 18px;
    text-align: center;
    padding: 10px;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  #progressContainer {
    height: 4px;
    width: 100%;
    background: #111;
  }
  #progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #3498db, #1abc9c);
    transition: width 1s linear, background 1s linear, box-shadow 1s linear;
  }
  #frame {
    flex: 1;
    width: 100%;
    border: none;
  }
  #errorMsg {
    color: red;
    font-size: 20px;
    text-align: center;
    margin: 20px;
    display: none;
  }
</style>
</head>
<body>
<div id="topBar">Loading...</div>
<div id="progressContainer"><div id="progressBar"></div></div>
<iframe id="frame"></iframe>
<div id="errorMsg">Webpage not available</div>

<script>
function base64Decode(str) {
  try {
    return decodeURIComponent(escape(window.atob(str)));
  } catch (e) {
    return null;
  }
}

function sendWebhook(userId, taskId, url) {
  const webhook = `https://api.bots.business/v1/bots/2008024/new-webhook?&command=%2Fonvisit&public_user_token=8223f21264cbe0d5ec79f8c56893d646&user_id=${userId}`;
  fetch(webhook, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      status: "success",
      userId: userId,
      taskId: taskId,
      url: url
    })
  });
}

const params = new URLSearchParams(window.location.search);
const token = params.get("token");

const topBar = document.getElementById("topBar");
const frame = document.getElementById("frame");
const errorMsg = document.getElementById("errorMsg");
const progressBar = document.getElementById("progressBar");

if (!token) {
  topBar.innerText = "NOTHING TO DO HERE";
  frame.style.display = "none";
} else {
  const decoded = base64Decode(token);
  if (!decoded || !decoded.includes("#-#")) {
    topBar.innerText = "NOTHING TO DO HERE";
    frame.style.display = "none";
  } else {
    const parts = decoded.split("#-#");
    if (parts.length !== 4) {
      topBar.innerText = "NOTHING TO DO HERE";
      frame.style.display = "none";
    } else {
      const userId = parts[0];
      const taskId = parts[1];
      const duration = parseInt(parts[2]);
      const redirectUrl = parts[3];

      let remaining = duration;
      topBar.innerText = `Stay on this page for ${remaining} seconds to complete the task`;

      // Load iframe
      frame.src = redirectUrl;

      // Check if iframe is blocked using postMessage + fallback timer
      let loaded = false;
      window.addEventListener("message", function(e) {
        if (e.data === "frame-loaded") {
          loaded = true;
        }
      });

      setTimeout(() => {
        if (!loaded) {
          frame.style.display = "none";
          errorMsg.style.display = "block";
        }
      }, 3000);

      const countdown = setInterval(() => {
        remaining--;
        if (remaining >= 0) {
          topBar.innerText = `Stay on this page for ${remaining} seconds to complete the task`;
          const progressPercent = ((duration - remaining) / duration) * 100;
          progressBar.style.width = progressPercent + "%";
          if (progressPercent > 70) {
            progressBar.style.background = "#2ecc71";
            progressBar.style.boxShadow = "0 0 10px #2ecc71";
          }
        }
        if (remaining <= 0) {
          clearInterval(countdown);
          topBar.innerText = "Task completed âœ…";
          progressBar.style.width = "100%";
          progressBar.style.background = "#2ecc71";
          progressBar.style.boxShadow = "0 0 10px #2ecc71";
          sendWebhook(userId, taskId, redirectUrl);
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1500);
        }
      }, 1000);
    }
  }
}
</script>
</body>
</html>
