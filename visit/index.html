<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visit Task</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #topBar {
      background: #fff;
      color: #000;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    #progressContainer {
      height: 4px;
      width: 100%;
      background: #222;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #3498db;
      transition: width 1s linear;
    }
    #frame {
      flex: 1;
      width: 100%;
      border: none;
    }
    #error {
      flex: 1;
      background: #fff;
      color: #000;
      padding: 20px;
      font-size: 18px;
      display: none;
    }
    #error p {
      margin: 8px 0;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div id="topBar">Loading...</div>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <iframe id="frame"></iframe>
  <div id="error">
    <h2>Webpage not available</h2>
    <p id="errorUrl"></p>
    <p>net::ERR_BLOCKED_BY_RESPONSE</p>
  </div>

  <script>
    function base64Decode(str) {
      try {
        return decodeURIComponent(escape(window.atob(str)));
      } catch (e) {
        return null;
      }
    }

    function sendWebhook(userId, taskId, url) {
      const webhook = `https://api.bots.business/v1/bots/2008024/new-webhook?&command=%2Fonvisit&public_user_token=8223f21264cbe0d5ec79f8c56893d646&user_id=${userId}`;
      fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          status: "success",
          userId: userId,
          taskId: taskId,
          url: url
        })
      });
    }

    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const topBar = document.getElementById("topBar");
    const frame = document.getElementById("frame");
    const progressBar = document.getElementById("progressBar");
    const errorBox = document.getElementById("error");
    const errorUrl = document.getElementById("errorUrl");

    if (!token) {
      topBar.innerText = "NOTHING TO DO HERE";
      frame.style.display = "none";
    } else {
      const decoded = base64Decode(token);
      if (!decoded || !decoded.includes("#-#")) {
        topBar.innerText = "NOTHING TO DO HERE";
        frame.style.display = "none";
      } else {
        const parts = decoded.split("#-#");
        if (parts.length !== 4) {
          topBar.innerText = "NOTHING TO DO HERE";
          frame.style.display = "none";
        } else {
          const userId = parts[0];
          const taskId = parts[1];
          const duration = parseInt(parts[2]);
          const redirectUrl = parts[3];

          let remaining = duration;
          topBar.innerText = `Stay on this page for ${remaining} seconds to complete the task`;
          frame.src = redirectUrl;

          // If iframe fails to load
          frame.onerror = () => {
            frame.style.display = "none";
            errorBox.style.display = "block";
            errorUrl.innerText = `The webpage at ${redirectUrl} could not be loaded because:`;
          };

          const countdown = setInterval(() => {
            remaining--;
            if (remaining >= 0) {
              topBar.innerText = `Stay on this page for ${remaining} seconds to complete the task`;
              const progressPercent = ((duration - remaining) / duration) * 100;
              progressBar.style.width = progressPercent + "%";
            }
            if (remaining <= 0) {
              clearInterval(countdown);
              // Keep text the same
              sendWebhook(userId, taskId, redirectUrl);
              // Do NOT change the iframe src, let it stay
            }
          }, 1000);
        }
      }
    }
  </script>
</body>
</html>
