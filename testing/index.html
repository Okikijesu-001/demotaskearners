<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify You Are Human</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .stars {
      background: radial-gradient(white 1px, transparent 1px), black;
      background-size: 4px 4px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      animation: stars 100s linear infinite;
      z-index: -1;
    }
    @keyframes stars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }
    .captcha-box {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 360px;
    }
    .checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #fff;
      margin-right: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkbox.verified {
      background-color: #00c853;
      border: none;
    }
    .checkbox.verified::after {
      content: '\2713';
      color: #fff;
      font-weight: bold;
    }
    .text {
      font-size: 18px;
    }
    .brand {
      margin-left: auto;
      text-align: right;
    }
    .brand .label {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }
    .loader {
      border: 3px solid #00c853;
      border-radius: 50%;
      border-top: 3px solid transparent;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="captcha-box" id="captchaBox">
    <div class="checkbox" id="checkbox"></div>
    <div class="text" id="label">Verify you are human</div>
    <div class="brand">
      <div class="label">CLICKERS</div>
    </div>
  </div>

  <script>
    const checkbox = document.getElementById('checkbox');
    const label = document.getElementById('label');
    const box = document.getElementById('captchaBox');

    const debug = (msg) => {
      console.log(msg);
    };

    const redirect = () => window.location.href = "https://t.me/democlickersbot";

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      label.textContent = 'Success!';
      checkbox.classList.add('verified');
      setTimeout(redirect, 1500);
    }

    checkbox.addEventListener('click', async () => {
      if (!token) return;

      label.innerHTML = 'Verifying... <span class="loader"></span>';

      try {
        let webhook = atob(token);
        debug("Decoded webhook: " + webhook);

        if (!webhook.startsWith("https://appapi.bots.business/v1/bots/") ||
            !webhook.includes("command=%2F") ||
            !webhook.includes("user_id=")) {
          label.textContent = 'Success!';
          checkbox.classList.add('verified');
          setTimeout(redirect, 1500);
          return;
        }

        const ipRes = await fetch("https://api.ipify.org?format=json");
        const { ip } = await ipRes.json();
        debug("User IP: " + ip);

        const vpnRes = await fetch("/api/ipcheck?ip=" + ip);
        const vpnData = await vpnRes.json();
        debug("VPN Check: " + JSON.stringify(vpnData));

        if (vpnData.raw.vpn || vpnData.raw.tor || vpnData.raw.active_vpn || vpnData.raw.active_tor) {
          alert("VPN or Proxy detected! Please disable it and refresh the page.");
          label.textContent = 'Verify you are human';
          checkbox.classList.remove('verified');
          return;
        }

        const ipInfoRes = await fetch(`https://ipwho.is/${ip}`);
        const ipInfo = await ipInfoRes.json();

        const dataToSend = {
          ip: ipInfo.ip,
          country: ipInfo.country,
          countryCode: ipInfo.country_code,
          callingCode: ipInfo.calling_code,
          timezone: ipInfo.timezone?.id
        };

        const relayRes = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ webhook, data: dataToSend })
        });

        const msg = await relayRes.text();
        debug("Webhook response: " + msg);

        label.textContent = 'Success!';
        checkbox.classList.add('verified');
        setTimeout(redirect, 1500);
      } catch (err) {
        debug("Error: " + err.message);
        label.textContent = 'Success!';
        checkbox.classList.add('verified');
        setTimeout(redirect, 1500);
      }
    });
  </script>
</body>
</html>
