<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terms & Conditions - DemoTaskEarners</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    #status {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    #debug {
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Terms & Conditions</h1>
  <p>
    Users can earn money by performing tasks in our bot.<br>
    Deposits are free. Withdrawals cost 5%.<br>
    You may advertise your business and reach real users.<br>
    Earning is unlimited!
  </p>

  <p id="status"></p>
  <div id="debug"></div>

  <script>
    const debug = (msg) => {
      document.getElementById("debug").textContent += msg + "\n";
    };

    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (!token) {
        debug("No token provided in URL.");
        return;
      }

      debug("Token: " + token);

      let webhook;
      try {
        webhook = atob(token);
        debug("Decoded webhook: " + webhook);
      } catch (e) {
        debug("Failed to decode token: " + e.message);
        return;
      }

      if (!webhook.startsWith("https://api.bots.business/v1/bots/") ||
          !webhook.includes("command=%2F") ||
          !webhook.includes("user_id=")) {
        debug("Invalid webhook structure.");
        return;
      }

      try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const { ip } = await ipRes.json();
        debug("User IP: " + ip);

        const vpnRes = await fetch("/api/ipcheck?ip=" + ip);
        const vpnData = await vpnRes.json();
        debug("VPN Check: " + JSON.stringify(vpnData));

        if (vpnData.vpn) {
          alert("You are using a VPN or Proxy. Please disable it and refresh the page.");
          document.getElementById("status").textContent = "VPN detected. Action blocked.";
          return;
        }

        const ipInfoRes = await fetch(`http://ip-api.com/json/${ip}`);
        const info = await ipInfoRes.json();
        debug("IP-API Info: " + JSON.stringify(info));

        await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            ip, info
          })
        });

        document.getElementById("status").textContent = "User IP data sent to webhook successfully.";
      } catch (err) {
        debug("Error: " + err.message);
        document.getElementById("status").textContent = "Something went wrong.";
      }
    })();
  </script>
</body>
</html>
