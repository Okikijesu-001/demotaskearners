<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terms & Conditions - DemoTaskEarners</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width: 600px; margin: auto; }
    #status { margin-top: 20px; color: green; font-weight: bold; }
    #debug { background: #f4f4f4; padding: 15px; border: 1px solid #ccc; margin-top: 20px; font-family: monospace; white-space: pre-wrap; font-size: 13px; }
  </style>
</head>
<body>
  <h1>Terms & Conditions</h1>
  <p>
    Users can earn money by performing tasks in our bot.<br>
    Deposits are free. Withdrawals cost 5%.<br>
    You may advertise your business and reach real users.<br>
    Earning is unlimited!
  </p>

  <p id="status"></p>
  <div id="debug"></div>

  <script>
    const debug = (msg) => {
      document.getElementById("debug").textContent += msg + "\n";
    };

    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (!token) return debug("No token provided.");

      debug("Token: " + token);

      let webhook;
      try {
        webhook = atob(token);
        debug("Decoded webhook: " + webhook);
      } catch (e) {
        debug("Invalid token format: " + e.message);
        return;
      }

      if (!webhook.startsWith("https://api.bots.business/v1/bots/") ||
          !webhook.includes("command=%2FgetLink2") ||
          !webhook.includes("bot_id=1803545")) {
        debug("Invalid webhook structure.");
        return;
      }

      try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const { ip } = await ipRes.json();
        debug("User IP: " + ip);

        const vpnRes = await fetch("/api/ipcheck?ip=" + ip);
        const vpnData = await vpnRes.json();
        debug("VPN Check: " + JSON.stringify(vpnData));

        if (vpnData.vpn) {
          alert("VPN or Proxy detected! Please disable it and refresh.");
          return;
        }

        const ipInfoRes = await fetch(`http://ip-api.com/json/${ip}`);
        const ipInfo = await ipInfoRes.json();
        debug("Full IP-API Info: " + JSON.stringify(ipInfo));

        const response = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            webhook,
            payload: ipInfo  // Send ALL ip-api data
          })
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById("status").textContent = "Data sent to webhook successfully.";
        } else {
          debug("Webhook error: " + result.error);
        }
      } catch (err) {
        debug("Error: " + err.message);
        document.getElementById("status").textContent = "Something went wrong.";
      }
    })();
  </script>
</body>
</html>
